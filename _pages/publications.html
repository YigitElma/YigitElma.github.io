---
layout: archive
title: "Publications"
permalink: /publications/
author_profile: true
---
<style>
  .pub_title{
    color:black;
    font-size: large;
    font-weight: 600;
    margin: 8px;
  }
  .pub_date{
    color:black;
    font-size: medium;
    font-weight: 400;
    margin: 5px;
  }
  .pub_status{
    color:rgb(95, 0, 0);
    font-size: medium; 
    font-weight: 400;
    margin: 5px;
    margin-left: 25px;
  }
  .pub-flex{
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }
</style>

{% include base_path %}

{% for post in site.publications reversed %}
  <div>
    <a href="{{post.url | prepend: site.baseurl}}">
      <div>
        <p class="pub_title">{{post.title}}</p>
      </div>
    </a>
    <div class="pub-flex">
      <div class="pub_status">
        <b>Status:</b> &emsp; {{post.status}}
      </div>
      {{if post.date}}
        <div class="pub_date">{{post.date | date: '%Y'}}</div>
      {{endif}}
    </div>
  </div>
{% endfor %}
