<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <title>Yigit Elmacioglu</title>
    <style>
      .content-bef {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .content-bef .title, .content-bef .sub_title {
        text-align: center;
        color: rgb(18, 55, 65);
      }
      .content-bef .title {
        font-size: 3.5rem;
        margin: 0 0 1rem 0;
      }
      .content-bef .sub_title {
        font-weight: 400;
        font-size: 1.35rem;
        margin: 0 auto 2rem auto;
        line-height: 2.5rem;
        font-style: italic;
      }
      .title-container {
        position: relative;
        text-align: center;
        color: rgb(17,142,172);
        margin: 0;
        width: 100%;
      }
      .title-bottom-left {
        position: absolute;
        font-size: 34px;
        font-weight: 700;
        bottom: 8px;
        left: 16px;
      }
    </style>
  </head>

  <body>
    {% include masthead.html %}

    <section>
      <div class="title-container">
        <img src="/images/wallpaper.png" alt="Wallpaper" style="width:100%;">
        <div class="content-bef">
          <h1 class="title">{{site.author.name}}</h1>
          <h2 class="sub_title">{{site.author.bio}}</h2>
        </div>
      </div>
    </section>

    <main class="page-content" aria-label="Content">
      <section class="chapters cf">
        <div class="wrapper-bef-2 flex-row-bef">
          {{ content }}
        </div>
      </section>
    </main>

    <div class="page__footer">
      <footer>
        {% include footer.html %}
      </footer>
    </div>
    {% include scripts.html %}
  </body>
</html>
